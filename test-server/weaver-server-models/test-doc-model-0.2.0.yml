name: test-doc-model
version: 0.2.0
author:
  name: Bastiaan Bijl
  email: bastiaan@sysunite.com

member: 'rdf:type'
inherit: 'rdfs:subClassOf'

classes:
  Document:
    attributes:
      fileName:
        datatype: string
    relations:
      signedWith:
        range: [Autograph]

  Autograph:
    relations:
      carbonCopy:
        range: [Document]
