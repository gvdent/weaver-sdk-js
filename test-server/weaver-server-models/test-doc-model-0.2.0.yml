name: test-doc-model
version: 0.2.0
author:
  name: Bastiaan Bijl
  email: bastiaan@sysunite.com

member: 'rdf:type'
inherit: 'rdfs:subClassOf'

includes:
  test:
    name: test-model
    version: 1.2.0

classes:
  Document:
    attributes:
      fileName:
        key: hasFileName
        datatype: string
    relations:
      signedWith:
        range: [Autograph]

  Autograph:
    relations:
      carbonCopy:
        range: [Document]

  Clerk:
    super: test.Person
